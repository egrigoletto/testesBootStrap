<!DOCTYPE html>
<html lang="pt-br"><!-- idioma da página-->
<head>
  <meta charset="utf-8"><!--defino encoding do documento-->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--defino compatibilidade e que o conteúdo do IE é igual ao EDGE-->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!--configuro mecanismo de visualização, o padrão é o width da tela do aparelho numa escala 1/1 com o aparelho-->
  <!--Essas 3 meta tags devem ser obrigatoriamente as primeiras da seção head-->
  <!--As demais devem vir depois delas-->
  <title>Modais</title>
  <!--<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"> CSS do bootsrap-->
  <link href="./bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet"><!--CSS do bootsrap-->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></sctipt>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h1>Modais</h1>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#conteudoModal">Ativar modal</button> 
    <!-- Instruções do modal -->
    <div id="conteudoModal" class="modal fade">
      <!-- modal centralizado -->
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- cabeçalho do modal -->
          <div class="modal-header">
            <h4 class="modal-title">Meu modal</h4>
            <button class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- corpo do modal -->
          <div class="modal-body">
              Isso é um teste
          </div>
          <!-- rodapé do modal -->
          <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
          <!-- fim do modal-content -->
        </div>
        <!-- fim do modal-dialog -->
      </div>
      <!-- fim do modal -->
    </div>
  </div>
   <!-- jQuery (caso se use plugins JavaScript do Bootstrap) -->
	 <script src="./Jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript"></script>
	 <script type="text/javascript"> // fallback para jQuery
	//<![CDATA[(window.jQuery)||document.write('<script type="text/javascript" src="./Jquery-3.4.1/jquery-3.4.1.min.js"><\/script>');//]]>
	</script>
	 <!-- Bootstrap -->
  <link href="./bootstrap-4.1.3-dist/js/bootstrap.min.js" rel="stylesheet"><!--biblioteca do bootsrap jara javascript-->
  <script src="./bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
